    <title>Tableau de bord</title>
</head>

<body>
    <div class="row ">
        <div class="col-2">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" id="iVentes">Ventes</a>
                <a href="#" class="list-group-item list-group-item-action">Devis</a>
                <a href="#" class="list-group-item list-group-item-action">Bons de commande</a>
                <a href="#" class="list-group-item list-group-item-action">Bons de livraison</a>
                <a href="#" class="list-group-item list-group-item-action">Factures</a>
                <a href="#" class="list-group-item list-group-item-action">Client</a>

                <a href="#" class="list-group-item list-group-item-action">Produit</a>
            </div>
        </div>
        <div class="col-10">
            <nav class="navbar navbar-dark bg-danger border border-dark border-top-0 mb-2">
                <span class="navbar-brand mb-0 h1 "><i class="fas fa-cog"></i> Tableau de bord </span>
                <span class="navbar-brand mb-0 h1"><i class="fas fa-plus-circle"></i></span>
            </nav>
            <div class="card-deck mx-auto">
                <div class="card border-success mb-5 text-center" style="max-width: 18rem;">
                    <div class="card-header bg-success">Header</div>
                    <div class="card-body text-center">
                        <h5 class="card-title">12</h5>
                        <p class="card-text">Clients actifs</p>
                    </div>
                </div>
                <div class="card border-danger mb-5 text-center" style="max-width: 18rem;">
                    <div class="card-header bg-danger">Header</div>
                    <div class="card-body text-center">
                        <h5 class="card-title">1,907</h5>
                        <p class="card-text">Quantitées facturées cette année</p>
                    </div>
                </div>
                <div class="card border-primary mb-5 text-center" style="max-width: 18rem;">
                    <div class="card-header bg-primary">Header</div>
                    <div class="card-body text-center">

                        <p class="card-text">Facturés cette année</p>
                    </div>
                </div>
                <div class="card mb-5 text-center" style="max-width: 18rem; border:1px solid #7700ff;">
                    <div class="card-header" style="background: #7700ff;">Header</div>
                    <div class="card-body text-center">
                        <h5 class="card-title">$17,225.43</h5>
                        <p class="card-text">Achetés cette année</p>
                    </div>
                </div>
